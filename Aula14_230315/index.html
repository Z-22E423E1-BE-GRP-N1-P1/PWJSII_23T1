<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div>
      <h3>Novo Produto</h3>
      <input type="text" id="prodNome" placeholder="Nome" />
      <input type="number" id="prodPreco" placeholder="Preço" />
      <input type="number" id="prodQuant" placeholder="Quantidade" />
      <button id="btnSalvar">Salvar</button>
    </div>
    <div class="container__filter">
      <input class="input__filter" type="text" id="buscaProd" placeholder="Filtro" />
      <button class="button__filter" id="btnFiltrar">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quant.</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="tBProdutos"></tbody>
      </table>
    </div>
    <div>
      <p>Quantidade: <span id="infoQuant">0</span></p>
      <p>Total (R$): <span id="infoTotal">0.00</span></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
